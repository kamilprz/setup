# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  blue: "#56B6C2"
  lavender: "#B4BEFE"
  red: "#E36464"

blocks:
  - type: prompt
    alignment: right
    segments:
      - type: git
        style: plain
        template: "git:{{ .HEAD }}{{if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}↓{{ end }}{{if gt .Ahead 0}}↑{{end}}</>"
        foreground: p:lavender
        background: transparent
        properties:
          branch_icon: ""
          commit_icon: "@"
          fetch_status: true
  - type: prompt
    alignment: left
    newline: true
    segments:
      # - type: session
      #   style: plain
      #   template: "@{{ .UserName }} "
      #   foreground: p:red
      #   background: transparent
      - type: path
        style: plain
        template: "{{ .PWD }} "
        foreground: p:blue
        background: transparent
        properties:
          folder_icon: ..
          home_icon: "~"
          style: agnoster_short
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        template: ">"
        foreground_templates:
          - "{{ if eq .Code 0 }}p:lavender{{ else }}p:red{{ end }}"
        background: transparent

### NOT supported on bash
# transient_prompt:
#   template: ">"
#   foreground_templates:
#     - "{{ if eq .Code 0 }}p:lavender{{ else }}p:red{{ end }}"
#   background: transparent

version: 3
final_space: true
